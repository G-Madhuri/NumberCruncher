<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Cruncher</title>
    <script>
        function appendNumber(number) {
            let display = document.getElementById("display");
            if (display.innerText === "0" || display.innerText.includes("=")) {
                display.innerText = number;
            } else {
                display.innerText += number;
            }
        }
        function appendOperator(operator) {
            let display = document.getElementById("display");
            if (!display.innerText.includes("=")) {
                display.innerText += " " + operator + " ";
            }
        }
        function clearDisplay() {
            document.getElementById("display").innerText = "0";
        }
        function calculateResult() {
            let display = document.getElementById("display");
            try {
                let expression = display.innerText.replace(/ /g, "");
                let result = eval(expression);
                display.innerText = expression + "=" + result;
            } catch (e) {
                display.innerText = "Error"; 
            }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to left, #e0c3fc, #8ec5fc);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            margin-top: 20px;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .calculator {
            width: 320px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }
        .display {
            height: 50px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
        .row {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>Number Cruncher</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendOperator('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendOperator('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendOperator('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="calculateResult()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendOperator('/')">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
