<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script>
    function appendNumber(num){
        let display=document.getElementById("display");
        if (display.innerText==0 || display.innerText.includes("=")){
            display.innerText=num;
        }
        else{display.innerText+=num;}
    }
    function appendOp(op){
        let display=document.getElementById("display");
        if (!display.innerText.includes("=")){
            display.innerText+=op;
        }
    }
    function clearDisplay(){
        let display=document.getElementById("display");
        display.innerText=0;
    }
    function calculateResult(){
        let display=document.getElementById("display");
        exp=display.innerText.replace(/ /g,"");
        let res=eval(exp);
        display.innerText=exp+"="+res;
    }
   </script>
   <style>
    body{
        background-image: linear-gradient(to left, #e0c3fc, #8ec5fc);
    }
   </style>
</head>
<body>
    <div class="container justify-content-center d-flex align-items-center vh-100">
        <div class="card shadow-lg col-sm-4 p-3">
            <div class="display btn btn-light p-3" id="display">0</div>
            <div class="row mt-2 mb-3 g-0">
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendOp('+')">+</button>
                </div>
            </div>
            <div class="row mb-3 g-0">
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendOp('*')">*</button>
                </div>
            </div>
            <div class="row mb-3 g-0">
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendOp('-')">-</button>
                </div>
            </div>
            <div class="row mb-1 g-0">
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendNumber('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="calculateResult()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light p-4" onclick="appendOp('/')">/</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
